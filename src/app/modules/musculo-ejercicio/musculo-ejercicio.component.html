<div class="container">
    <h1 class="text-center mt-3">Musculo Ejercicio</h1>
    <div class="row mt-3">
        <div class="col">
            <button type="button" class="btn btn-primary" (click)="openModal(template, 'Crear')">Crear</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID Ejercicio</th>
                    <th scope="col">ID Parte Cuerpo</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of listGlobal">
                    <td>{{item.ejercicio_id_ejercicio}}</td>
                    <td>{{item.id_musculo}}</td>
                    <td>
                        <button type="button" class="btn btn-danger mr-2" (click)="delete(item)">Eliminar</button>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Tipo Ejercicio</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-12">
            <label>Seleccionar Ejercicio</label>
            <select class="form-control" [(ngModel)]="selectIdEjercicio" fullwidth>
                <option selected>Seleccione</option>
                <option [value]="item.id_ejercicio" *ngFor="let item of listEjercicio">{{item.nombre_ejercicio}}</option>
              </select>
        </div>
        <div class="col-12">
            <label>Seleccionar Parte Cuerpo</label>
            <select class="form-control" [(ngModel)]="selectIdParte" fullwidth>
                <option selected>Seleccione</option>
                <option [value]="item.id_musculo" *ngFor="let item of listParte">{{item.dsc_musculo}}</option>
              </select>
        </div>
      </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="sendData()">Guardar</button>
      </div>
  </ng-template>
